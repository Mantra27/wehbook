<style>
        :root {
          
  --stripe-size: 100px;
  --color1: #c44;
  --color2: #313131;
  --duration: 2s;
}

body {
    font-family: 'Roboto Mono', monospace;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

.stripe {
  font-family: 'Nanum Gothic Coding', monospace;
font-family: 'Roboto Mono', monospace;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}
.stripe_inner {
  font-family: 'Nanum Gothic Coding', monospace;
font-family: 'Roboto Mono', monospace;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100% ;
  font-size: 5rem;
  text-align: center;
  font-family: "Anton", sans-serif;
  color: rgba(255, 255, 255, 0);
  background: repeating-linear-gradient(45deg, var(--color1) 25%, var(--color1) 50%, var(--color2) 50%, var(--color2) 75%);
  background-size: var(--stripe-size) var(--stripe-size);
  -webkit-background-clip: text;
          background-clip: text;
  -webkit-animation: stripeBackgroundPosition var(--duration) linear infinite;
          animation: stripeBackgroundPosition var(--duration) linear infinite;
}
.stripe::before {
  font-family: 'Nanum Gothic Coding', monospace;
font-family: 'Roboto Mono', monospace;
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: calc(100% + var(--stripe-size));
  height: 100%;
  background: repeating-linear-gradient(45deg, var(--color2) 25%, var(--color2) 50%, var(--color1) 50%, var(--color1) 75%);
  background-size: var(--stripe-size) var(--stripe-size);
  -webkit-animation: stripeTransform var(--duration) linear infinite;
          animation: stripeTransform var(--duration) linear infinite;
}
.stripe::after {
  font-family: 'Nanum Gothic Coding', monospace;
font-family: 'Roboto Mono', monospace;
  content: "";
  position:fixed;
  width: 110vw;
  height: 110vh;
  background: radial-gradient(ellipse at center, rgba(27, 39, 53, 0) 0%, #090a0f 100%);
}

@-webkit-keyframes stripeTransform {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(calc(var(--stripe-size) * -1));
  }
}

@keyframes stripeTransform {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(calc(var(--stripe-size) * -1));
  }
}
@-webkit-keyframes stripeBackgroundPosition {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: calc(var(--stripe-size) * -1) 0;
  }
}
@keyframes stripeBackgroundPosition {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: calc(var(--stripe-size) * -1) 0;
  }
}   
        #root{

    </style>
    <script>

      document.getElementById('submit').addEventListener('click', ()=>{
        let input = document.getElementById('text').value;
        if(input == '' || input == null || input == undefined || input.trim() == ''){
          document.getElementById('analog').innerText = 'invalid input'
        }

        else{
          document.getElementById('analog').innerText = `trigger webhook goes like https://wehbook.mantragohil.repl.co/trigger?id=${input}`
          console.log(input);
          document.getElementById('ann').innerText = input;
          document.title = input;
        }
        
      })
         </script>
